- type: entity
  name: шакал
  id: N14MobJackal
  parent: N14MobBaseHostile
  description: Это не собака, ЭТО НЕ СОБАКА!!!
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: jackal
      sprite: Corvax/Mobs/Animals/jackal.rsi
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.5
    baseSprintSpeed : 7
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.30
        density: 20
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: jackal
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: MeleeWeapon
    altDisarm: false
    hidden: true
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 60
    animation: WeaponArcBite
    wideAnimation: WeaponArcBite
    damage:
      types:
        Piercing: 10
        Slash: 5