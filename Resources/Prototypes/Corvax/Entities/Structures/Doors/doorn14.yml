- type: entity
  id: BlastDoorTown
  parent: BaseShutter
  name: blast door town
  description: This one says 'BLAST DONGER'.
  components:
  - type: AccessReader
  - type: Sprite
    sprite: Corvax/Structures/Door/towngate.rsi
    state: closed
  - type: Door
    closeTimeOne: 0.4
    closeTimeTwo: 0.4
    openTimeOne: 0.4
    openTimeTwo: 0.4
    openingAnimationTime: 1.0
    closingAnimationTime: 1.0
    canPry: false
    crushDamage:
      types:
        Blunt: 25
  - type: Occluder
    boundingBox: "-1.5,-0.5,1.5,0.5"
  - type: Appearance
  - type: RadiationBlocker
    resistance: 10
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: ContainerFill
    containers:
      board: [ DoorElectronics ]
  - type: Construction
    graph: BlastDoor
    node: blastdoor
    containers:
    - board
  - type: StaticPrice
    price: 280
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-0.5,1.5,0.5"
        layer:
        - Impassable
        - HighImpassable
        mask:
        - Impassable
        - HighImpassable

- type: entity
  id: BlastDoorOpenTown
  parent: BlastDoorTown
  suffix: Open
  components:
  - type: Door
    state: Open
  - type: Occluder
    enabled: false
  - type: Physics
    canCollide: false
  - type: Airtight
    airBlocked: false
  - type: RadiationBlocker
    enabled: false
